<!DOCTYPE html>
<html lang="en">
<head>
  <title>ConVT</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/assets/img/favicons/favicon.ico" type="image/x-icon" /><link rel="apple-touch-icon" href="/assets/img/icons/apple-touch-icon.png" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/conversao.js"></script> 
</head>
<body style="background-color: #191521; color: #fff;">

<div class="container">
  <h2>Conversor de Decimal em Binário</h2>
  <form>
   <div class="form-group"> 
     <label for="decimal">Número</label> 
          <input class="form-control" type="number" id="decimal" name="decimal" 
          value="0" min="0" placeholder="Digite um número decimal">  
    </div> 
    <div class="form-group"> 
       <label for="binario">Binário </label> 
          <input class="form-control" type="number" id="binario" name="binario" disabled="disabled" value="0"> 
    </div> 
 
  </form>
</div>

</body>
</html>
